

<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost & Found Portal</title>
 <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #003366, #004080);
      color: white;
    }
    header {
      background-color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-left img {
      height: 50px;
      margin-right: 15px;
    }
    .header-left .title-line {
      border-left: 2px solid #003366;
      padding-left: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #003366;
    }
    nav a {
      text-decoration: none;
      color: #003366;
      font-weight: bold;
      margin-left: 20px;
    }

    .hero {
      text-align: center;
      padding: 60px 20px 40px;
    }

    .hero .tag {
      background-color: #ffcc00;
      color: #003366;
      display: inline-block;
      padding: 6px 14px;
      font-weight: bold;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    .hero h1 {
      font-size: 48px;
      font-weight: 800;
    }

    .hero h1 span {
      color: #ffcc00;
    }

    .hero p {
      font-size: 18px;
      margin-top: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    

</head>
</html>
