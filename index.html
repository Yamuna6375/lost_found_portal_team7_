

<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost & Found Portal</title>
 <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #003366, #004080);
      color: white;
    }
    header {
      background-color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-left img {
      height: 50px;
      margin-right: 15px;
    }
    .header-left .title-line {
      border-left: 2px solid #003366;
      padding-left: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #003366;
    }
    nav a {
      text-decoration: none;
      color: #003366;
      font-weight: bold;
      margin-left: 20px;
    }

    .hero {
      text-align: center;
      padding: 60px 20px 40px;
    }

    .hero .tag {
      background-color: #ffcc00;
      color: #003366;
      display: inline-block;
      padding: 6px 14px;
      font-weight: bold;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    .hero h1 {
      font-size: 48px;
      font-weight: 800;
    }

    .hero h1 span {
      color: #ffcc00;
    }

    .hero p {
      font-size: 18px;
      margin-top: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .buttons {
      margin: 30px 0;
    }

    .buttons button {
      padding: 14px 24px;
      font-size: 16px;
      font-weight: bold;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    
    }

    .lost-btn {
      background: red;
      color: white;
    }

    .found-btn {
      background: green;
      color: white;
    }

    .stats-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
      padding-bottom: 40px;
      flex-wrap: wrap;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px 30px;
      text-align: center;
      width: 180px;
      backdrop-filter: blur(5px);
    }

    .stat-box h2 {
      font-size: 28px;
      color: #ffd700;
      margin-bottom: 10px;
    }
    .stat-box p {
      font-size: 14px;
      color: #e0e0e0;
      margin: 0;
    }
  </style>
  </head>

  <body>

<!-- Header -->
<header>
  <div class="header-left">
    <img src="https://mma.prnewswire.com/media/2415831/Amity_University_Bengaluru_Logo.jpg?p=facebook" alt="Amity Logo">
    <div class="title-line">Lost & Found Portal</div>
  </div>
  <nav>
    <a href="#">Home</a>
    <a href="#" class="bg-blue-600 text-white px-4 py-1 rounded-md text-sm hover:bg-blue-700 transition">Login</a>
  </nav>
</header>
 
<!-- Hero Section -->
<section class="hero-gradient text-white py-24 relative overflow-hidden">
    <div class="absolute inset-0 bg-black opacity-10"></div>
    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <div class="mb-8">
            <div class="inline-flex items-center bg-white bg-opacity-20 rounded-full px-4 py-2 mb-6">
                <i class="fas fa-university mr-2 text-yellow-300"></i>
                <span class="text-sm font-medium">Official University Portal</span>
            </div>
            <h1 class="text-5xl md:text-7xl font-bold mb-6 leading-tight">
                Lost & Found
                <span class="block text-yellow-300">Portal</span>
            </h1>
            <p class="text-xl md:text-2xl mb-12 opacity-90 max-w-3xl mx-auto leading-relaxed">
                Connecting our campus community to reunite lost belongings with their rightful owners through our secure and efficient system
            </p>
        </div>
 <div class="flex flex-col sm:flex-row gap-6 justify-center items-center mb-16">
            <button class="group bg-red-600 hover:bg-red-700 text-white px-10 py-4 rounded-xl font-semibold transition-all duration-300 shadow-2xl hover:shadow-red-500/25 hover:scale-105 transform">
                <i class="fas fa-exclamation-triangle mr-3 group-hover:animate-pulse"></i>Report Lost Item
            </button>
            <button class="group bg-emerald-600 hover:bg-emerald-700 text-white px-10 py-4 rounded-xl font-semibold transition-all duration-300 shadow-2xl hover:shadow-emerald-500/25 hover:scale-105 transform">
                <i class="fas fa-check-circle mr-3 group-hover:animate-pulse"></i>Report Found Item
            </button>
        </div>
       
 

  </body>
</html>
